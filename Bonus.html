<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus HW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row input[type="text"] {
            width: 100%;
        }
        textarea {
            width: calc(100% - 10px);
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .image-container {
            text-align: center;
            margin-top: 15px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bonus HW</h1>
        <form>
            <div class="form-group">
                <label for="input1">input1</label>
                <input type="text" id="input1" placeholder="input1">
            </div>
            <div class="form-group row">
                <input type="text" id="input2" placeholder="input2">
                <input type="text" id="input3" placeholder="input3">
            </div>
            <div class="form-group">
                <label for="input4">input4</label>
                <input type="text" id="input4" placeholder="input4">
            </div>
            <div class="form-group">
                <label for="textarea">textarea</label>
                <textarea id="textarea" placeholder="Make it not resizable"></textarea>
            </div>
            <div class="image-container">
                <label>picture1</label>
                <img src="C:\Users\angus\Desktop\3.png" alt="Bright Side of Life">
            </div>
        </form>
    </div>
</body>
</html>
